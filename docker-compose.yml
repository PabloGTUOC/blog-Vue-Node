version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: family-blog-db
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=family-blog

  backend:
    build: ./backend
    container_name: family-blog-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongodb:27017/family-blog
      - SESSION_SECRET=super_secret_here
    volumes:
      - ./backend/uploads:/app/src/uploads
    depends_on:
      - mongodb

  frontend:
    build: ./frontend
    container_name: family-blog-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  mongodb_data:
